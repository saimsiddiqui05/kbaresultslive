function scrolldown()
{
// check whether scrolling has reached the end
   var yWindowMax = document.body.scrollTop;
    if ( yWindowMax == 0)
    {
       if ( window.pageYOffset )
       {
           yWindowMax = window.pageYOffset;
        }
       else
       {
          yWindowMax = (document.body.parentElement) ? document.body.parentElement.scrollTop : 0;
        }
    }


   if ( ( yStart > 0 ) && ( yWindowMax == yTop ) )
   {
      if ( ( yTop > 0 ) && ( yPosition > 0 ) )
      {
       	nDir = 0 - nScrollup;	
         yTop = 1;
         parent.setTimeout ( "scrolldown()", nWaitE)
        return;
      }
      else
      {
         yPosition = 0;
   	   parent.scroll ( 0, 0 )
         parent.setTimeout ( "scrollend()", 1)
         return;
      }
   }
   yStart = 1;
   yPosition = yPosition + nDir;
   parent.scroll ( 0, yPosition )
   yTop = yWindowMax
   parent.setTimeout ( "scrolldown()", nSpeed )
}
